<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>Museum Explorer API Hack Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header role="header">
        <h1>Museum Explorer</h1>
        <h3>Find museums on the map or browse featured museums</h3>
    </header>

    <head class="header"></head>
    <main role="main" class="wrapper">
        <input id="pac-input" class="controls" type="text" placeholder="Enter a location or museum name">
        <!-- <button type='button' class="controls">Search</button> -->
        <section id="map"></section>
        <section id="featured-museums">
            <h2>Featured Museums</h2>
        </section>
        <section class="js-search-results"></section>

    </main>

    <footer>
        <p>Copyright Notice | Powered by Google</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDttWY6FVRVPYVS04eTBI7OX0xMHgeEFNM&libraries=places&callback=initMap" async defer></script>
    <script src="app.js"></script>
    <!--    <script src="https://maps.googleapis.com/maps/api/place/details/json?placeid=ChIJb8Jg9pZYwokR-qHGtvSkLzs&key=AIzaSyDttWY6FVRVPYVS04eTBI7OX0xMHgeEFNM" async defer></script> -->
    <!--  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDttWY6FVRVPYVS04eTBI7OX0xMHgeEFNM&libraries=places"></script> -->
</body>

</html>
